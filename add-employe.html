<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .background {
            background: linear-gradient(to left, #3a1066 0%, #0d051d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background: transparent;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.442);
            max-width: 800px;
            width: 100%;
            font-family: 'Arial', sans-serif;
        }
        .form-container h2 {
            margin-bottom: 30px;
            font-weight: bold;
            color: #ffffff;
        }
        .form-group label {
            font-weight: 800;
            color: #ffffff;
        }
        .form-container input::placeholder {
            color: #bcbcbc;
        }
        .form-container input, select, textarea {
            background: transparent;
        }
        .form-control {
            height: 45px;
            background: transparent;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .form-control.textarea {
            height: auto;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a4ae0 0%, #381aa5 100%);
            border: none;
            height: 45px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #feb47b 0%, #ff7e5f 100%);
        }
        @media (max-width: 768px) {
            .form-row > .col-md-6 {
                margin-bottom: 15px;
            }
        }
        @media (max-width: 576px) {
            .form-control {
                height: 40px;
                font-size: 14px;
            }
            .btn-primary {
                height: 40px;
                font-size: 16px;
            }
        }
       .navbar{
        background: linear-gradient(to left, #3a1066 0%, #0d051d 100%);
        box-shadow: 0 5px 10px 3px rgba(18, 18, 18, 0.379);
       }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Company Name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="admin-dashboard.html"><i class="fa-solid fa-circle-left"></i> Go Back to Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="table.html">Go To Table <i class="fa-solid fa-circle-right"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Form -->
    <div class="background">
        <div class="form-container">
            <h2>Add Employee <i class="fa-solid fa-user-plus"></i></h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="employeeID">Employee ID</label>
                        <input type="text" class="form-control" id="employeeID" placeholder="Employee ID" name="emp_id" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name" name="full-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Age"  name="age" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control textarea" id="address" rows="2" placeholder="Address"  name="Address"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" name="phone_number" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address" name="emp-email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="emp-password" required>
                </div>
                <a href="#"><button type="submit" class="btn btn-primary btn-block">Add Employee</button></a>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
